<app-header></app-header>
<div class="container">
  <h2>User Login</h2>
  <form>
    <div class="form-group">
      <label for="username">Username:</label>
      <input
        type="text"
        class="form-control"
        id="username"
        [(ngModel)]="username"
      />
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input
        type="password"
        class="form-control"
        id="password"
        [(ngModel)]="password"
      />
    </div>
    <button type="button" class="btn btn-primary" (click)="login()">
      Login
    </button>
  </form>
</div>
